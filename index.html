<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Article preview component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <img class="main-image" src="./images/drawers.jpg" alt="a pic of a drawer">
    <div class="main-content">
      <h3>Shift the overall look and feel by adding these wonderful
        touches to furniture in your home</h3>
      <p class="mainp">Ever been in a room and felt like something was missing? Perhaps
        it felt slightly bare and uninviting. Iâ€™ve got some simple tips
        to help you make any room feel complete.</p>
      <div class="footer">
        <section>
          <img class="avatar" src="./images/avatar-michelle.jpg" alt="an avatar">
          <div class="avatar-deets">
            <h5>Michelle Appleton</h5>
            <p>28 Jun 2020</p>
          </div>
        </section>
        <button class="popup" onclick="myFunction()">
          <img class="share-button" src="./images/icon-share.svg" alt="share button">
          <span class="popuptext" id="myPopup">
            <p>SHARE</p>
            <img src="./images/icon-facebook.svg" alt="facebook icon">
            <img src="./images/icon-twitter.svg" alt="twitter icon">
            <img src="./images/icon-pinterest.svg" alt="pinterest icon">
          </span>
        </button>
      </div>
    </div>
  </main>



  <script>
    // When the user clicks on <div>, open the popup
    function myFunction() {
      var popup = document.getElementById("myPopup");
      popup.classList.toggle("show");
    }
  </script>
</body>

</html>
